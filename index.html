              <h2 class="m-portfolioItem-title">Ausgangspunkt</h2>
              <h3 class="m-portfolioItem-subtitle">Cranach Digital Archive</h3>
              <p>Der enorme Fundus von Bild und Textinformationen von Lucas Cranach animierte acht Museen in Europa und den USA
              sowie das Museum Kunstpalast in Düsseldorf und der Technischen Hochschule Köln zu einem Forschungsprojekt.</p>
              <p>Lucas Cranach war einer der bedeutensten Maler Deutschlands währen der Renaissance.
              Es befinden sich mehr als 2000 Gemälde und 1200 Archivalien im Digital Archive.</p>
              <p>
                Der umfangreiche Fundus an Bild- und Textinformationen soll der Öffentlichkeit
                ein tieferes Verständnis der Kunst Lucas Cranachs ermöglichen und die Forscher künftig dabei unterstützen, u.a. Fragen zu Zuschreibung und Werkstattorganisation zu beantworten .
              </p>
            </figcaption>
          </figure>

              <h2 class="m-portfolioItem-title">Timeline</h2>
              <h3 class="m-portfolioItem-subtitle">Große Übersicht</h3>
              <p>Der Aufgabe zufolge wurde links anstehendes Mockup zusammengestellt. Dem zuvorstehenden Auftrag zufolge wurde hier ein
                Weg gefunden das gesamte Kompendium des Archivs auf einen übersichtlichen Screen zu bringen, unter Zuhilfenahme von
                Buttons, welche indizieren dass gescrollt werden kann, um weitere Artefakte anzuzeigen. </p>
              <p>Am unteren linken Bildschirmrand finden sich ebenfalls Buttons um rein bzw. rauszuzoomen, ergo sich mehr oder weniger Bilder auf der selben Fläche anzuzeigen.
                Am oberen Rand der Bildfläche befinden sich ebenfalls Methodiken die Auswahl einzugrenzen, und zwar eine Leiste, die dazu dient nach Schlagwörtern oder Überschriften zu suchen
                oder ein Filter mit diversen
                Optionen zur Auswahl. Im Folgenden werden die verschiedenen Komponente des Mockups genauer betrachtet. </p>

            </figcaption>
          </figure>

          <p>Die Buttons verändern den Angezeigten Zeitrahmen, sowie die Ansicht der Timeline.</p>
          <h5>Plus Button : </h5>
            <p>Nimmt einen kleineren Zeitraum z.B 1500-1510 und visualisiert diesen. Mit den Pfeiltasten kannd er User dann noch den gesamten Bereich einsehen.</p>
          <h5>Minus Button : </h5><p>Nimmt einen Größeren Zeitraum z.B 1500-1520 und visualisiert diesen. </p>
        </figcaption>

        <figcaption>

          passend zum bisherigen Archiv ein Dropdown mit Filteroptionen.
          Dem User stehen hier die Wichtigsten Optionen zur Auswahl.</p>
        </figcaption>

          <p>Falls der User das Werk bei Namen kennt, oder eine bestimmte ID kann er direkt danach suchen.</p>
        </figcaption>

          <h2>Timeline Navigation</h2>
          <h3>Gezielte Suche ( Links )</h3>
          <p>Der User kann gezielt nach Werken suchen.</p>
          <h3>Zeitrahmen ( Mitte )</h3>
          <p>Der User kann gezielt nach Datierung (Jahr) suchen.
          Dabei ändert sich auch die Ansicht der Timeline.</p>
          <h3>Filter ( Rechts )</h3>
          <p>Der User kann Optional Filter zum eingrenzen verwenden.</p>

          <h3>Vergleich</h3>
          <p>Der User kann Werke miteinander in Bezug setzen bzw. Vergleichen (Externe Anwendung).</p>
          <h3>Verlauf</h3>
          <p>Dem User werden die bisherigen Werke angezeigt, die er sich angeschaut hat. Dabei liegt das zuletzt angesehene Objekt immer zuvorderst in der Auswahl.</p>


        </figcaption>
      </figure>

          <h2 class="m-portfolioItemCentered-title ">Komponentendarstellung</h2>
          
          <h3 class="m-portfolioItemCentered-subtitle">Das Artefakt-Hexagon</h3>
          <p>Die Entscheidung für die Darstellung der Artefakte im Archiv ist aus verschiedenen Gründen auf einen stetigen Fluss an <br> Hexagon Kontainern gefallen.
            Durch den Verlauf wird eine stetigen Richtung von links nach rechts klar. Es ist ebenfalls <br> offensichtlich dass in jedem Hexagon ein Item liegt, welches man anwählen
            und betrachten kann.
          </p>
        
          <h3 class="m-portfolioItemCentered-subtitle">Die horizontale Navigation</h3>
          <p>Die Pfeile am linken und rechten Bildschirmrand legen zugrunde, dass eine Interaktion möglich ist. Diese Interaktion führt dazu dass die Timeline scrollt,
             im durch die Zeitkontrolle angegebenen Rahmen. Diese Interaktionsmöglichkeit wurde als notwendig Befunden, da selbst in 10 Jahresrahmen sehr viele Artefakte 
             darzustellen wären und es ungünstig wäre <br> niedrigere Rahmen anzusetzen, da man sonst ewig braucht um das gesamte Archiv ein mal durchzugehen.
          </p>

          <h3 class="m-portfolioItemCentered-subtitle">Die Zoomnavigation</h3>
          <p>Durch das betätigen der + und - Buttons lässt sich die Timeline rein- bzw. rauszoomen. Dies führt dazu dass mehr oder weniger Hexagons auf der selben Fläche stehen. 
            Der ausgewählte Zeitrahmen wird dadurch nicht verändert.
          </p>

        </figcaption>
      </figure>

              <h3 class="m-portfolioItem-subtitle">Darstellung in einer Sidecard</h3>
              <p>Auf Auswahl eines Items wird dieses dargestellt, indem sich eine Sidecard am linken Bildschirmrand öffnet. Bei der Öffnung wird das gesamte Archiv nach rechts 
                versetzt, um der Sidecard platz zu machen ohne anderweitig Einträge zu blockieren.
              </p>
              <p>In der Detailansicht des Items befinden sich zuoberst falls vorhanden der Titel des Items, daneben eine kleine Ansicht und darunter ein Auszug aus dem Archiveintrag.
                 Dieser Auszug setzt sich zusammen aus Standort, Besitzer, Datierung und Zuschreibung
                Der unterste Eintrag ist immer eine Verlinkung zum Eintrag im Archiv.
              </p>
